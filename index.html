<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏大厅 - 30个精彩游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .game-card:hover::before {
            left: 100%;
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .play-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .category-filter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .category-filter.active {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: white;
        }
        
        .category-filter:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .game-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="particles-container"></div>
    
    <!-- Header -->
    <header class="relative z-10 pt-8 pb-4">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-6xl md:text-8xl font-black orbitron gradient-text neon-text mb-4 floating">
                    GAME HUB
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 mb-8">
                    探索30个精彩的HTML5游戏世界
                </p>
                <div class="flex justify-center items-center space-x-4 text-cyan-400">
                    <i class="fas fa-gamepad text-2xl"></i>
                    <span class="text-lg font-semibold">全部游戏已解锁，即刻畅玩</span>
                    <i class="fas fa-trophy text-2xl"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Filters -->
    <section class="relative z-10 py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-4">
                <button class="category-filter active px-6 py-3 rounded-full text-white font-semibold" data-category="all">
                    全部游戏
                </button>
                <button class="category-filter px-6 py-3 rounded-full text-white font-semibold" data-category="action">
                    动作游戏
                </button>
                <button class="category-filter px-6 py-3 rounded-full text-white font-semibold" data-category="puzzle">
                    益智游戏
                </button>
                <button class="category-filter px-6 py-3 rounded-full text-white font-semibold" data-category="classic">
                    经典游戏
                </button>
                <button class="category-filter px-6 py-3 rounded-full text-white font-semibold" data-category="arcade">
                    街机游戏
                </button>
            </div>
        </div>
    </section>

    <!-- Games Grid -->
    <main class="relative z-10 py-8">
        <div class="container mx-auto px-4">
            <div id="games-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-400">
                <p class="text-lg">© 2025 Game Hub.  powered by HTML5 & JavaScript</p>
                <div class="flex justify-center space-x-6 mt-4">
                    <i class="fab fa-html5 text-2xl text-orange-500"></i>
                    <i class="fab fa-css3-alt text-2xl text-blue-500"></i>
                    <i class="fab fa-js-square text-2xl text-yellow-500"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
